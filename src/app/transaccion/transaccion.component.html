<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center"><i class="fas fa-exchange-alt"></i> Transacción P2P</h2>
        </div>
        <div class="card-body">
          <!-- Información de la cuenta del usuario -->
          <div class="mb-4">
            <h4><i class="fas fa-user-circle"></i> Dirección de la cuenta de usuario</h4>
            <p class="text-muted">{{ address }}</p>
          </div>
          <div class="mb-4">
            <h4><i class="fas fa-wallet"></i> Saldo de cuenta del usuario</h4>
            <p class="text-muted">{{ balance }} ETH</p>
          </div>
          <!-- Formulario de transacción -->
          <form [formGroup]="transactionForm" (ngSubmit)="sendTransaction()">
            <div class="form-group">
              <label for="toAddress"><i class="fas fa-arrow-right"></i> Dirección de destino</label>
              <input type="text" id="toAddress" class="form-control" formControlName="toAddress" placeholder="Ingrese la dirección de destino">
            </div>
            <div class="form-group">
              <label for="amount"><i class="fas fa-coins"></i> Cantidad (ETH)</label>
              <input type="number" id="amount" class="form-control" formControlName="amount" placeholder="Ingrese la cantidad">
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Enviar transacción</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
